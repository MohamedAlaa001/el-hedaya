<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css">
  <title>التسجيل</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
</head>

<body>
  <nav class="navbar bg-dark">
    <h1>
      <a href="index.html">الهداية</a>
    </h1>
    <ul>
      <li><a href="manage.html">الإدارة</a></li>
      <li><a href="search.html">بحث</a></li>
      <li><a class="active" href="register.html">إضافة</a></li>
      <li><a href="courses.html">الدورات</a></li>
    </ul>
  </nav>
  <section class="landing">
    <div class="dark-overlay">
      <div class="container">
        <form class="form right">
          <div class="form-group ">
            <p class="lead">الأسم</p>
            <input type="text" placeholder="...الأسم" autocomplete="off" name="name" required />
          </div>
          <div class="row">
            <div class="form-group col-6">
              <p class="lead">سنة الميلاد</p>
              <input type="text" placeholder="...سنة الميلاد" autocomplete="off" name="birthdate">
            </div>
            <div class="form-group col-6">
              <p class="lead">الهاتف</p>
              <input type="text" placeholder="...الهاتف" autocomplete="off" name="phone">
            </div>
          </div>
          <div class="form-group">
            <p class="lead">العنوان</p>
            <input type="text" placeholder="...العنوان" autocomplete="off" name="address">
          </div>
          <div class="form-group">
            <p class="lead">الحفظ</p>
            <input type="text" placeholder="...الحفظ" autocomplete="off" name="الحفظ">
          </div>
          <div class="radio-group right">
            <div>
              <label for="student">طالب/طالبة</label>
              <input type="radio" name="type" value="student" id="student">
            </div>
            <div>
              <label for="teacher">معلم/معلمة</label>
              <input type="radio" name="type" value="teacher" id="teacher">
            </div>
          </div>
          <input type="submit" class="btn btn-primary left" value="تسجيل" />
        </form>
      </div>
    </div>
  </section>
</body>

</html>
